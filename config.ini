[Paths]
logging_dir = LOG_files # directory to store log files default is LOG_files in the folder of the script or e.g /home/user/logs/LOG_files or C:\Users\user\logs\LOG_files

[Processing]
batch_size = 100  # number of images to process in each batch
max_workers = 12  # maximum number of concurrent threads 

[Database]
db_name = statistics_image_metadata.db # name of the database file
